
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <div class="header">
                <center> 
                <h1>Mapita</h1>
                </center>
            </div>
            <div class="topnav">
                <a href="#">Iniciar sesi√≥n</a>
                <a href="#">Registrarse</a>
                <a href="#">Buscar marcadores</a>
            </div>
            <div class="row">
                <div class="column">
                    <h2>Mapa</h2>
                    <img src="resources/mapa.png" alt="Mapa" width="600" height="450"> </img>
                </div>
                <div class="column">
                    <h2>Actualiza Marcador</h2>
                     <p> Ingrese los datos del marcador que desea actualizar: </p>  
                     <h:form>
                         <p:inputNumber id="marcador" value="#{actualizaMarcador.idmarcador}" placeholder="Identificador"/> <br/>
                         <p:inputText id="descripcion" value="#{actualizaMarcador.descripcion}" placeholder="Descripcion"/> <br/>
                         <p:inputNumber id="longitud" value="#{actualizaMarcador.longitud}" placeholder="Longitud"/> <br/>
                         <p:inputNumber id="latitud" value="#{actualizaMarcador.latitud}" placeholder="Latitud"/> <br/>
                         <p:inputNumber id="usuario" value="#{actualizaMarcador.idusuario}" placeholder="ID Usuario"/> <br/>
                         <p:commandButton action="#{actualizaMarcador.actualizaMarcador()}" value="Actualiza" ajax="false" />
                     </h:form>
                </div>
            </div>
           
        </h:body>
    </f:view>
</html>
